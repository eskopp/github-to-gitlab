on:
  push:
    branches:
      - "**"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitHub to GitLab Sync Action
        uses: eskopp/github-to-gitlab-sync@v1
